name: Lint frontend

on:
  push:

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./frontend-vue

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      # ESLint and Prettier must be in `package.json`
      - name: Install Node.js dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run prettier
        run: npm run format
        